name: CI/CD

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Basic checks
        run: |
          test -f settings.html
          test -f status.html
          test -f settings.js
          test -f status.js
          test -f style.css

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_PASS }}
          script: |
            set -e
            SSH_CMD="ssh -i /root/.ssh/deploy_dagmarcom_frontend -o IdentitiesOnly=yes"
            if [ ! -d /srv/hcasc/_repos/dagmarcom-frontend/.git ]; then
              GIT_SSH_COMMAND="$SSH_CMD" git clone git@github.com:karelmartinek-a11y/dagmarcom-frontend.git /srv/hcasc/_repos/dagmarcom-frontend
            fi
            cd /srv/hcasc/_repos/dagmarcom-frontend
            GIT_SSH_COMMAND="$SSH_CMD" git fetch origin main
            GIT_SSH_COMMAND="$SSH_CMD" git checkout main
            GIT_SSH_COMMAND="$SSH_CMD" git reset --hard origin/main
            FRONT_TAG=$(git rev-parse --short HEAD)
            printf '{"frontend_commit":"%s"}\n' "$FRONT_TAG" > /srv/hcasc/_repos/dagmarcom-frontend/frontend-version.json
            rsync -a --delete --exclude='.git' /srv/hcasc/_repos/dagmarcom-frontend/ /opt/dagmarcom/frontend/
            rsync -a --delete --exclude='.git' /srv/hcasc/_repos/dagmarcom-frontend/ /var/www/api.hcasc.cz/
            mkdir -p /var/log/api-hcasc
            printf '%s DagmarCom frontend: auto-deploy main\n' "$(date '+%F %T')" >> /var/log/api-hcasc/deploy.log
